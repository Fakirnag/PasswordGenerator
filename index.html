<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="box">
                <span id="pass-box">Generate Password </span>
            <div class="row">
                <div class="left">
                 Password Lenghth
                </div>
                <div class="right">
                <input type="number" name="" id="total-char" max="30" min="10"  />
                </div>
            </div>

            <div class="row">
                <div class="left">
                 Contains Uppercase
                </div>
                <div class="right">
                <input type="checkbox" name="" id="upper-case" checked/>
                </div>
            </div>

            <div class="row">
                <div class="left">
                Contains Lowecase
                </div>
                <div class="right">
                <input type="checkbox" name="" id="lower-case" />
                </div>
            </div>
         
            <div class="row">
                <label for="number">
                <div class="left">
                  Contains Number
                </div>
                </label>
                <div class="right">
                <input type="checkbox" name="" id="number" />
                </div>
            </div>

            <div class="row">
                <label for="symbols">
                <div class="left">
                 Contains Symbol
                </div>
                </label>
                <div class="right">
                <input type="checkbox" nname="" id="symbols" />
                </div>
            </div>
            <div class="row">
                <button id="btn">
                Generate Password
                </button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
